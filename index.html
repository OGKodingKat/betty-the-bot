<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" ></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Betty the Bot | KodingKat</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="img/robot.png" alt="" srcset="">
            <p>Betty the Bot</p>
          </div>
        </header>
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(img/bot.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Betty</div>
                <div class="msg-info-time"></div>
              </div>
              <div class="msg-text">
                Hi, welcome I'm Betty the Bot!! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(img/user.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">KodingKat</div>
                <div class="msg-info-time"></div>
              </div>
            </div>
          </div>
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
      </section>
<button>unknown questions that were asked</button>
<form id="learningForm">
    <input type="text" id="newPrompt" placeholder="Enter new prompt">
    <input type="text" id="newReply" placeholder="Enter new reply">
    <button type="submit">Add to Bot</button>
  </form>
  
  <div id="learningLog"></div>
  
      <script src="js/custom.js"></script>
</body>
</html>
